# infra/nginx.conf
worker_processes auto;
events { worker_connections 1024; }

http {
  # small perf wins
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # gzip for text assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

  # Upstreams (docker service DNS)
  upstream fe { server frontend:80; keepalive 32; }
  upstream be { server backend:8000; keepalive 32; }
  upstream kc { server keycloak:8080; keepalive 16; }
  upstream ml { server mlflow:5000; keepalive 16; }

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  server {
    listen 80;
    server_name aiassistant.smartlilac.com;

    # Your outer proxy terminates TLS; tell apps the original scheme was HTTPS
    set $real_proto "https";

    client_max_body_size 100M;

    # --- FRONTEND (SPA) ---
    location / {
      proxy_set_header Host               $host;
      proxy_set_header X-Forwarded-Host   $host;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $real_proto;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_pass http://fe;
    }

    # --- BACKEND (/api -> backend:/) ---
    location /api/ {
      proxy_set_header Host               $host;
      proxy_set_header X-Forwarded-Host   $host;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $real_proto;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_read_timeout 300;
      # strip the /api prefix if your FastAPI serves at root
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://be;
    }

    # --- KEYCLOAK (mounted at /auth) ---
    location /auth/ {
      proxy_set_header Host               $host;
      proxy_set_header X-Forwarded-Host   $host;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $real_proto;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_pass http://kc;
    }

    # --- MLFLOW (optional; simple subpath proxy) ---
    location /mlflow/ {
      proxy_set_header Host               $host;
      proxy_set_header X-Forwarded-Host   $host;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $real_proto;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_read_timeout 600;
      proxy_send_timeout 600;
      # minimal subpath fixups
      sub_filter 'href="/' 'href="/mlflow/';
      sub_filter 'src="/'  'src="/mlflow/';
      sub_filter_once off;
      proxy_pass http://ml;
    }
  }
}
